{{ $menu := (cond .IsHome .Site.Menus.main .Site.Menus.blog) }}
<div class="container">
    <nav class="navbar">
        <div class="navbar-menu is-size-4">
        {{ range $menu }}
            <a href="{{ .URL }}" title="{{ .Identifier }}" class="navbar-item">{{ .Name }}</a>
        {{ end }}
        </div>
    </nav>    
</div>
